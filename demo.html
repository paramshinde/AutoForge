<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Login Page</h1>
    <form id="login-form">
      <label for="username">Username:</label><br /><input
        type="text"
        id="username"
        name="username"><br /><label for="password">Password:</label><br /><input
        type="password"
        id="password"
        name="password"
      /><br /><button type="submit">Login</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
